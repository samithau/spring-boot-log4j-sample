###The SQL dialect makes Hibernate generate better SQL for the chosen database

#####Ayuweda-UAT-Server#############
spring.datasource.url=jdbc:mysql://localhost:3306/openshift?useSSL=false
spring.datasource.username=root
spring.datasource.password=root@789

server.port=8990

##spring.application.name=api-service
server.error.whitelabel.enabled=false

spring.main.allow-bean-definition-overriding=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

#disable hibernate auto ddl changes
spring.jpa.hibernate.ddl-auto=update

server.servlet.context-path=/bank/
